<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-2.2.0.min.js" type="text/javascript"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var myLatLng = {lat: 25.79287, lng: -80.19672};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 9,
          center: myLatLng
        });
        var markers=[];
        var contents = [];
        var infowindows = [];
        var prev_infowindow =false; 
        $.getJSON("ten.json", function(data) {
                  for(var i in data){

                    markers[i] = new google.maps.Marker({
                        position: new google.maps.LatLng(parseFloat(data[i][1]), parseFloat(data[i][2])),
                        map: map,
                        title: data[i][0]
                    });

                    markers[i].index = i; //add index property
                    contents[i] = "<span style='word-wrap: break-word;white-space: -moz-pre-wrap;white-space: pre-wrap;'>"+data[i].slice(3).join()+"</span>";


                    infowindows[i] = new google.maps.InfoWindow({
                        content: contents[i],
                        maxWidth: 3000
                    });

                    google.maps.event.addListener(markers[i], 'click', function() {
                        if( prev_infowindow ) {
                           prev_infowindow.close();
                        }
                        prev_infowindow = infowindows[this.index];

                        infowindows[this.index].open(map,markers[this.index]);
                        map.panTo(markers[this.index].getPosition());
                    });
              }
          });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUuXndrnnJWLi85sQGI4BmGAsZliRDDcY&callback=initMap">
    </script>
  </body>
</html>
