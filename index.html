<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-2.2.0.min.js" type="text/javascript"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Florida Tech Req.</title>
    <script src="/dist/semantic.min.js" type="text/javascript"></script>
    <link href="/dist/semantic.min.css" rel="stylesheet" type="text/css" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="ui right sidebar vertical menu" style="width:30%" >
      <a class="item" id="nam">
      </a>
      <a class="item" id="url">
      </a>
      <a class="item" id="words">
      </a>
    </div>
    <div class="pusher" style="height:100%;width:100%;">
      <div id="map"></div>
    </div>
    <script>

      function initMap() {
        var myLatLng = {lat: 25.79287, lng: -80.19672};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 9,
          center: myLatLng
        });
        $.getJSON("final_output.json", function(data) {
                  for(var i in data){
                    markers = new google.maps.Marker({
                        position: new google.maps.LatLng(parseFloat(data[i][2]), parseFloat(data[i][3])),
                        map: map,
                        title: data[i][1]
                    });
                    google.maps.event.addListener(markers, 'click', (function(marker, i) {
                      return function() {
                        $('#nam').html('<h4>Name of the Company</h4><br>'+data[i][1]);
                        $('#url').html('<h4>Website of the Company</h4><br>'+data[i][0]);
                        $('#words').html('<h4>Tech-terms in the Website</h4>');
                        tmp = data[i].slice(4);
                        for(var j in tmp)
                        {
                          $('#words').append('<br>'+tmp[j]);
                        }
                        $('.ui.sidebar').sidebar({dimPage: false,transition:"overlay"}).sidebar('toggle');
                    }
                })(markers, i));
              }
          });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUuXndrnnJWLi85sQGI4BmGAsZliRDDcY&callback=initMap">
    </script>
  </body>
</html>
